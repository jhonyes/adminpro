<div class="fondo-negro animated fadeInDown" [ngClass]="_modalUploadService.oculto">
    <div class="modal " style="display: block; " tabindex="-1 ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title ">Modal title</h5>
                    <button (click)="cerrarModal()" type="button " class="close " aria-label="Close ">
          <span aria-hidden="true ">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w-150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w-150">
                    <br><br>
                    <input (change)="seleccionarImagen( $event.target.files[0] )" type="file">
                </div>
                <div class="modal-footer ">
                    <button (click)="subirImagen()" [disabled]=!imagenTemp type="button " class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button " class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
