<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect weves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"> Crear Médico</i>
                    </button>
                </div>
                <h3 class="card-title">Médicos registrados ( <small>{{ _medicosService.totalMedicos }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th class="text-center">
                                <button (click)="cambiarDesde(-5) " class="btn btn-secondary fa fa-caret-square-o-left "></button>
                                <button (click)="cambiarDesde(5) " class="btn btn-secondary fa fa-caret-square-o-right "></button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle pointer">
                            </td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td class="text-center">
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary ">
                                <i class="fa fa-edit "></i>
                              </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger ">
                                <i class="fa fa-trash-o "></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
