<div class="row animated fadeIn">
    <div class="col-md-5">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico( f )">
                        <div class="form-group">
                            <label for="nombreMedico">Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" required type="text" class="form-control" placeholder="Nombre del médico">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" required class="form-control">
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales"
                                        [value]="hospital._id"
                                >
                                {{ hospital.nombre}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar</button>
                        <a routerLink="/medicos" class="btn btn-danger waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <br>
            <img class="rounded img-fluid" [src]="hospital.img | imagen: 'hospital'" alt="hospital.nombre">
            <br>
            <h5 class="text-center">{{ hospital.nombre }}</h5>
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>

            <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico'" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
